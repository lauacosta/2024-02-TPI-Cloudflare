# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tpi-desarrollo

on:
  push:
    branches:
      - mail
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://restapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_331bc170babb4677bdf34557962bcdf1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c19b0b45b44941529b2fff032af0a676 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: restapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_331bc170babb4677bdf34557962bcdf1 }}/django-rest-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tpi-desarrollo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c1f21e9e1dd34f5b94e2cc9e8824d461 }}
        images: 'restapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_331bc170babb4677bdf34557962bcdf1 }}/django-rest-api:${{ github.sha }}'